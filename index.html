<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="search...">
            <a><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>

    <div class="background"></div>

    <section class="home">
        <div class="content">
            <a href="#" class="logo">Relax</a>
            <h2>Welcome</h2>
            <h3>Di Relax Gacor</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium aperiam recusandae voluptas.</p>
            <div class="icon">
                <i class="fa-brands fa-instagram ig"></i>
                <i class="fa-brands fa-whatsapp wa"></i>
                <i class="fa-brands fa-twitch tw"></i>
                <i class="fa-brands fa-linkedin li"></i>
            </div>
        </div>

        <div class="login">
            <h2>Sign in</h2>
            <div class="input">
                <input type="email" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <div class="button">
                <button class="btn"> Sign In </button>
            </div>
            <div class="sign-up">
                <p>Dont have an account?</p>
                <a href="#">Sing Up</a>
            </div>
        </div>
    </section>
</body>
</html>
